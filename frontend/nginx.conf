server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Default security headers (applied to all routes EXCEPT /widget)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================================================
    # Widget route - ALLOW iframe embedding from any origin
    # This serves the standalone IntakeWidget for WordPress/external sites
    # =========================================================================
    location /widget {
        try_files $uri $uri/ /index.html;

        # REMOVE X-Frame-Options to allow iframe embedding
        # Instead, use Content-Security-Policy for more granular control
        # To restrict to specific domains, replace * with your WordPress domain:
        #   add_header Content-Security-Policy "frame-ancestors https://your-wordpress-site.com" always;
        add_header Content-Security-Policy "frame-ancestors *" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # =========================================================================
    # All other routes - Standard SPA routing with iframe protection
    # =========================================================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend (enable in production if frontend serves as reverse proxy)
    # location /api {
    #     proxy_pass http://backend:8000;
    #     proxy_http_version 1.1;
